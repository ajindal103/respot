<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESPOT | Jobs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: #282828"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #4aee88" href="/"
          ><strong>RESPOT</strong></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                style="color: #4aee88"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                style="color: #4aee88"
                href="/about"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2 class="text-center my-5" style="color: #4aee88">Jobs Available</h2>
    <div class="container my-4">
      {% for item in data %}
      <div class="card my-2 border-dark">
        <div
          class="card-body border-dark"
          style="background-color: #282828; color: white"
        >
          <div
            class="container"
            style="
              padding: 3px;
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <h4 style="display: inline-block">{{item.jobTitle}}</h4>
            <p style="display: inline-block">
              <strong>{{item.jobLocation}}</strong>
            </p>
          </div>
          <a
            href="{{item.jobLink}}"
            class="btn"
            target="_blank"
            style="
              background-color: #4aee88;
              color: white;
              font-weight: bold;
              font-size: 15px;
              padding: 3px 25px;
            "
            >Visit</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
